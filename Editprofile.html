<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Editprofile.css">

    <title>Edit Profile</title>
</head>
<body>
    <div class="login">
        <form action="" class="login__form">
            <h1 class="login__title">Edit Profile</h1>

            <div class="login__content">
                <div class="login__box">
                    <i class="ri-user-3-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="email" required class="login__input" id="login-email" placeholder=" ">
                        <label for="login-email" class="login__label">Change Username</label>
                    </div>
                </div>

                <div class="login__box">
                    <i class="ri-user-3-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="text" required class="login__input" id="login-username" placeholder=" ">
                        <label for="login-username" class="login__label">Change Email</label>
                    </div>
                </div>

                <div class="login__box">
                    <i class="ri-phone-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="text" required class="login__input" id="login-number" placeholder=" ">
                        <label for="login-number" class="login__label">Change Password</label>
                    </div>
                </div>

                <div class="login__box">
                    <i class="ri-lock-2-line login__icon"></i>
                    <div class="login__box-input">
                        <input type="password" required class="login__input" id="login-pass" placeholder=" ">
                        <label for="login-pass" class="login__label">Change Number</label>
                        <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                    </div>
                </div>
            </div>

           

            <button type="submit" class="login__button" onclick="window.location.href='Homepage.html'">Save</button>
            <button type="button" class="login__button" onclick="window.location.href='Editprofile.html'">Cancel</button>
        </form>
    </div>
</body>
</html>
